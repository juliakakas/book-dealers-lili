<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<main class="container py-3">
    <h2>Add a New Customer</h2>
    <p>
        Please provide the name, address and the ID number of the customer you would like to add.
    </p>


</main>

<div class="container py-2">
    <form method="post" th:action="@{/add-user}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{newUser.name}">
            <label for="name">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{newUser.address}">
            <label for="address">Address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="userID" placeholder="userID" th:field="*{newUser.userID}">
            <label for="userID">userID</label>
        </div>

        <button type="submit" class="btn btn-primary my-3">Submit</button>

    </form>
</div>
