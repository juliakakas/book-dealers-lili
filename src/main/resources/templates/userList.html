<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Dealers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/books">Books</a>
        <a class="nav-link active" aria-current="page" href="/users">Customer</a>
      </div>
    </div>
  </div>
</nav>

<div class="container py-5">
  <header class="text-center">
    <h1>Our Users</h1>
    <p>Customers</p>
  </header>


  <main class="container py-3">
    <h1>User List</h1>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="currentUser : ${usres}">
        <td th:text="${currentUser.getName()}">Customer</td>
        <td th:text="${currentUser.getAddress()}">I don't know</td>
      </tr>
      </tbody>
    </table>
    <a href="/add-user" class="btn btn-primary">Add a User</a>
  </main>

</div>
</body>
</html>
